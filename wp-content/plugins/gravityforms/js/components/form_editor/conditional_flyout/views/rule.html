<div class="conditional_logic_flyout__rule" data-js-rule-idx="{{ rule_idx }}">
	<select id="field_rule_field_{{ rule_idx }}" data-js-rule-input="fieldId"  class="gfield_rule_select">
		{{ fieldOptions }}
	</select>
	<select id="field_rule_operator_{{ rule_idx }}" data-js-rule-input="operator"  class="gfield_rule_select" >
		{{ operatorOptions }}
	</select>

	{{ valueMarkup }}
	<button type="button" class="add_field_choice" data-js-add-rule title="add another rule"></button>
	<button type="button" class="delete_field_choice {{ deleteClass }}" data-js-delete-rule title="remove this rule"></button>
</div>
